# =========================
# MySQL Deployment & PVC
# =========================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc-event
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-event
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-event
  template:
    metadata:
      labels:
        app: mysql-event
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_DATABASE
              value: event
            - name: MYSQL_ROOT_PASSWORD
              value: root
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-pvc-event

# =========================
# Backend Deployment
# =========================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-event
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-event
  template:
    metadata:
      labels:
        app: backend-event
    spec:
      initContainers:
        - name: wait-for-mysql
          image: busybox
          command: ['sh', '-c', 'until nc -z mysql-event 3306; do echo waiting for mysql; sleep 2; done;']
      containers:
        - name: backend
          image: event-management-backend:latest
          ports:
            - containerPort: 2025
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://mysql-event:3306/event
            - name: SPRING_DATASOURCE_USERNAME
              value: root
            - name: SPRING_DATASOURCE_PASSWORD
              value: root
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: update
            - name: SPRING_JPA_DATABASE_PLATFORM
              value: org.hibernate.dialect.MySQL8Dialect

# =========================
# Frontend Deployment
# =========================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-event
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-event
  template:
    metadata:
      labels:
        app: frontend-event
    spec:
      containers:
        - name: frontend
          image: event-management-frontend:latest
          ports:
            - containerPort: 8080
          env:
            - name: REACT_APP_BACKEND_URL
              value: "http://backend-event:2025"

# =========================
# Services
# =========================
---
# MySQL Service
apiVersion: v1
kind: Service
metadata:
  name: mysql-event
spec:
  type: ClusterIP
  selector:
    app: mysql-event
  ports:
    - port: 3306
      targetPort: 3306

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: backend-event
spec:
  type: NodePort
  selector:
    app: backend-event
  ports:
    - port: 2025
      targetPort: 2025
      nodePort: 30025

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: frontend-event
spec:
  type: NodePort
  selector:
    app: frontend-event
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080

# =========================
# Ingress (Optional - for production)
# =========================
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: event-management-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: event-management.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-event
            port:
              number: 8080
      - path: /back2
        pathType: Prefix
        backend:
          service:
            name: backend-event
            port:
              number: 2025",